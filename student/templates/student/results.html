<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>
    <h1>{{student.username}} Results</h1>

    <ol>
        {% for i in paper %}
        {% if  i.completed == 1 %}
        <li>{{ i.examname }}
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" value="{{ i.examname }}" name="paper">
                <input type="submit" value="Checkresults">
            </form>


            {% comment %}
            {% else %}
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" value="{{ i.examname }}" name="paper">
                <input type="submit" value="View">
            </form>
            {% endcomment %}



        </li>
        {% endif %}
        {% endfor %}
    </ol>

    <a href="{% url 'student:index' student.username %}">Go back</a>
</body>

</html>
